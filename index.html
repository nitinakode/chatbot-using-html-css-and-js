<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>chat bot</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="chat-box">
                <div class="client">
                    <img src="134932.png" alt="logo">
                    <div class="client-info">
                        <h2>Nitin</h2>
                        <p>online</p>
                    </div>
                </div>
            
            
                
                    <div class="chats">
                        <div class="client-chat">hi</div>
                            <div class="my-chat">hello</div>
                            
                    </div>
                            <div class="chat-input">
                                <input type="text" placeholder="Enter the message"/>
                                <button class="send-btn">
                                    <img src="123.png" alt="send-btn">
                                </button>
                            </div>
                            </div>

                <div class="chat-btn" >
                    <img src="1234.jpg" alt="chat button click here" >
            </div>
        </div>
        
    
        
        <script src="jquery-3.4.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
